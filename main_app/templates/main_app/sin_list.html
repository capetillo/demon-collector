{% extends 'base.html' %}
{% block content %}

<h1>Sin List</h1>

{% for sin in sin_list %}
  <a href="{% url 'sins_detail' sin.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ sin.name }}</span>
            <p>Level: {{ sin.level }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
