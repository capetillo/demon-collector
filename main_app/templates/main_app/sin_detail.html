{% extends 'base.html' %}
{% block content %}

<h1>Sin Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ sin.name }}</span>
        <p>Level: {{ sin.level }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sins_update' sin.id %}">Edit</a>
        <a href="{% url 'sins_delete' sin.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
